		<form method="post" id="form-teresa" action="" name="register" novalidate>

			<h1>Sign Up</h1>

			<fieldset>
                <div class="name">
                    <label for="name" class="required">Name and last name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
				</div>
                <div class="birthday">
                    <label for="birthday" class="required">Birthday:</label>
                    <input type="date" name="birthday" id="birthday" placeholder="yyyy-mm-dd" required>
				</div>
                <div class="age">
                    <label>Age:</label>
                    <input type="number" id="age" name="age" min="1" max="150"/>
				</div>
                <div class="email">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email" placeholder="you@example.com"/>
                </div>
				<div class="password">
				<!-- qwertyqwerty -->
					<label for="pwd">Password:</label><br> 
					<input type="password" id="pwd" name="pwd" required><br>
					<input type="checkbox" id="showPwd">
					<label for="showPwd">show password</label>
				</div>
				<div class="gender">
					<label>Gender:  </label><br>    
					<input type="radio" id="male" value="male" name="user_gender"/>  
					<label for="male" class="light">Male</label>  					
					<input type="radio" id="female" value="female" name="user_gender"/>
					<label for="female" class="light">Female</label>
					<input type="radio" id="othergen" value="other" name="user_gender"/>
					<label for="othergen" class="light">Other</label>
					
				</div>										
			</fieldset>

			<fieldset>
                <div class="bio">
                    <label for="bio">Biography: (up to 140 characters)</label>
                    <textarea id="bio" name="bio"></textarea>	
                    <span id="bio-count" class="hide"></span>
				</div>
                <div class="jobrole">
                    <label>Job Role:</label>
                    <div class="role">
						<div id="radioRoles">	
							<input type="radio" id="web" value="web" name="role" class="chkbox"/>  
							<label for="web" >Web</label>  					
							<input type="radio" id="mobile" value="mobile" name="role" class="chkbox"/>
							<label for="mobile">Mobile</label>
							<input type="radio" id="business" value="business" name="role" class="chkbox"/>
							<label for="business">Business</label>
							<input type="radio" id="other" value="other" name="role" class="chkbox"/>
							<label for="other">Other</label>							
						</div>
                        <br>
						<!-- <span id="errorChk"/> -->
                        <select id="subrole" name="subrole">
                            <option>Please choose a role first</option>
                        </select>
                        <input type="text" name="other-role" id="other-role" class="hide"/>
                    </div>
				</div>

					</optgroup>
				</select> -->
				
				<div id="interests">
					<label>Interests:</label><br>					
					<input type="checkbox" id="development" value="interest_development" name="user_interest" class="interest"/>
					<label class="light" for="development">Development</label>
					
					<input type="checkbox" id="design" value="interest_design" name="user_interest" class="interest"/>
					<label class="light" for="design">Design</label>
					
					<input type="checkbox" id="businessInt" value="interest_business" name="user_interest" class="interest"/>
					<label class="light" for="businessInt">Business</label>
					
					<input type="checkbox" id="all" value="all" name="user_interest" class="interest"/>
					
					<label class="light" for="all">All</label>
				</div>
			</fieldset>
			<button type="submit" id="submit" >Sign Up</button>
